<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,500&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="banner"> 
        <div class="heading">
            <h1>stay with us</h1>
        </div>

        <div class="contact_form">
            <div class="contact_info">
                <div class="contact_info_heading">
                    <h3>Contact Us</h3>
                </div>
    
    
                <div class="info_box">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>                            
                    </div>
                    <div class="info">
                        <h4>ADDRESS</h4>
                        <p>68 New South Wales, Australia</p>
                    </div>                            
                </div>
    
                <div class="info_box">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>                        
                    </div>
                    <div class="info">
                        <h4>PHONE</h4>
                        <p>445467898</p>
                    </div>                            
                </div>
    
                <div class="info_box">
                    <div class="icon">
                        <i class="fa-solid fa-paper-plane"></i>                        
                    </div>
                    <div class="info">
                        <h4>EMAIL</h4>
                        <p>IMDB@yourself.com</p>
                    </div>                            
                </div>
    
                <div class="info_box">
                    <div class="icon">
                        <i class="fa-solid fa-earth-africa"></i>                          
                    </div>
                    <div class="info">
                        <h4>WEBSITE</h4>
                        <p>yoursite.com</p>
                    </div>                            
                </div>
            </div>
            
            <div class="main_form">
                <div class="form">
                    <h2> Get in touch</h2>
                    <form action="">
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                        <input type="text" placeholder="subject">
                        <textarea name="" id="" cols="30" placeholder="Message" rows="10"></textarea>
                        
                        <input type="submit" value="Send Message">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/512a2a8875.js" crossorigin="anonymous"></script>

</body>
</html>
